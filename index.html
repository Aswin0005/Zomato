<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <img class="zomato-logo" src="/pics/ZomatoLogo.avif">
        <input type="search" placeholder="Search for restaurant,cuisine or dish">
        <button class="log-in-button">Log in</button>
        <button  class="sign-up-button">Sign up</button>
    </div>
    <div class="delivery-options">
        <button class="js-delivery-options-button">
            <div class="delivery-options-container">
                <div class="pic-container">
                    <img src="/Pics/deliveryLogo.avif">
                </div>
                <p>Delivery</p>
            </div>
        </button>

        <button class="js-delivery-options-button">
            <div class="delivery-options-container">
                <div class="pic-container">
                    <img src="/Pics/diningoutLogo.avif">
                </div>
                <p >DiningOut</p>
            </div>
        </button>
        
        <button class="js-delivery-options-button">
            <div class="delivery-options-container">
                <div class="pic-container">
                    <img src="/Pics/nightlifeLogo.webp">
                </div>
                <p>Nightlife</p>
            </div>
        </button>       
    </div>
</body>
<script src="/zomato.js"></script>
</html>
