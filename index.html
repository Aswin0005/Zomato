<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/slidestyles.css">
    <link rel="stylesheet" href="/screens.css">
    <link rel="stylesheet" href="/grids.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="header common-section">
        <img class="zomato-logo" src="/pics/ZomatoLogo.avif">
        <input type="search" placeholder="Search for restaurant,cuisine or dish">
        <button class="log-in-button">Log in</button>
        <button  class="sign-up-button">Sign up</button>
    </div>

    <div class="delivery-options common-section">
        <button class="js-delivery-options-button">
            <div class="delivery-options-container">
                <div class="pic-container">
                    <img src="/Pics/deliveryLogo.avif">
                </div>
                <p>Delivery</p>
            </div>
        </button>

        <button class="js-delivery-options-button">
            <div class="delivery-options-container">
                <div class="pic-container">
                    <img src="/Pics/diningoutLogo.avif">
                </div>
                <p >DiningOut</p>
            </div>
        </button>
        
        <button class="js-delivery-options-button">
            <div class="delivery-options-container">
                <div class="pic-container">
                    <img src="/Pics/nightlifeLogo.webp">
                </div>
                <p>Nightlife</p>
            </div>
        </button>       
    </div>

    
    <div class="filter-options common-section">
        <button class="filter-button1-flex"><span class="material-symbols-outlined">tune</span>Filter</button>
        <button>Rating: 4.0+</button>
        <button>Cuisines</button>
    </div>

    <div class="slide-section">
        <div class="slide-section-container common-section">
            <button class="left-arrow">
                <span id="left" class="material-symbols-outlined  ">
                    chevron_left
                    </span>
                </button>
            <p class="slideshow-title">Inspiration for your first order</p>
            <div class="dish-name-slide-container"></div>
            <button class="right-arrow">
                <span id="right" class="material-symbols-outlined ">
                    navigate_next
               </span>
        </div>

        </button>
    </div>
        <p class="order-now common-section">Order now</p>
        <div class="grid-container common-section">
        </div>
</body>
<script type="module" src="/zomato.js"></script>
</html>
